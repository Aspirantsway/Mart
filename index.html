<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #333;
      color: white;

    nav {

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 50px;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .item {
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
      font-weight: bold;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".wishlist").forEach(function (button) {
      button.addEventListener("click", function () {
        // Create message span
        const message = document.createElement("span");
        message.textContent = "‚úî Added to wishlist";
        message.style.position = "absolute";
        message.style.background = "#222";
        message.style.color = "#fff";
        message.style.padding = "5px 10px";
        message.style.borderRadius = "5px";
        message.style.fontSize = "12px";
        message.style.top = (button.offsetTop - 30) + "px";
        message.style.left = (button.offsetLeft) + "px";
        message.style.zIndex = 9999;
        message.style.opacity = 1;
        message.style.transition = "opacity 1s ease";

        document.body.appendChild(message);

        // remove after 2 seconds
        setTimeout(() => {
          message.style.opacity = 0;
          setTimeout(() => message.remove(), 1000);
        }, 1000);
      });
    });
  });
</script>

  <script>
    const products = [
      { id: 1, name: "Trendy top", price: 1200, img: "/images/first.jpg" },
      { id: 2, name: "Women's Dress", price: 900, img: "/images/second.jpg" },
      { id: 3, name: "Kid's Shirt", price: 500, img: "/images/third.jpg" }
    ];

    const wishlist = [];
    const cart = [];

    function renderProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      products.forEach(product => {
        const el = document.createElement("div");
        el.className = "product";
        el.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>‚Çπ${product.price}</p>
          <div class="buttons">
            <button class="like-btn" onclick="alert('Liked ${product.name}!')">‚ù§Ô∏è Like</button>
            <button class="wishlist-btn" onclick="addToWishlist(${product.id})">üíõ Wishlist</button>
            <button class="cart-btn" onclick="addToCart(${product.id})">üõí Cart</button>
            <button class="buy-btn" onclick="buyNow(${product.id})">üõçÔ∏è Buy</button>
          </div>
        `;
        container.appendChild(el);
      });
    }

    function addToWishlist(id) {
      if (!wishlist.includes(id)) {
        wishlist.push(id);
        alert("Added to wishlist!");
      } else {
        alert("Already in wishlist.");
      }
    }

    function addToCart(id) {
      if (!cart.includes(id)) {
        cart.push(id);
        alert("Added to cart!");
      } else {
        alert("Already in cart.");
      }
    }

    function buyNow(id) {
      const product = products.find(p => p.id === id);
      alert(`Proceeding to buy ${product.name} for ‚Çπ${product.price}`);
    }

    renderProducts();
  </script></body>
